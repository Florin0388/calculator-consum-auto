<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />

    <title>Calc consum auto</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator consum auto</h1>

      <div class="row form-group">
        <div class="col">
          <label for="km">Kilometri parcursi</label>
          <input type="number" class="form-control" id="km" min="0" />
        </div>
      </div>

      <div class="row form-group">
        <div class="col">
          <label for="litri">Litri consumati</label>
          <input type="number" class="form-control" id="litri" min="0" />
        </div>
      </div>

      <div class="row form-group">
        <div class="d-grid gap-2">
          <button type="button" id="calculateBtn" class="btn btn-success">
            Calculeaza consum
          </button>
        </div>
      </div>

      <div class="row form-group">
        <div class="col">
          <h6>Consum auto (l/100km): <strong id="consumFinal"></strong></h6>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
